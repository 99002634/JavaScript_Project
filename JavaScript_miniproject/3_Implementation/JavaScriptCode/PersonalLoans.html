<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Personal Loan
    </title>
</head>
<body>
    <form action="" novalidate="true" onsubmit="return validate()">
        <h1>Personal Loan Application  form</h1>
        <div class="row">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name"/>
        </div>
        <div class="row">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" />
        </div>
        <div class="row">
            <label for="phone">Phone No.</label>
            <input type="text" id="phone" name="phone" />
        </div>
        <div class="row">
            <label>Gender</label>
            <input class="inline" type="radio" name="gender" />Male
            <input class="inline" type="radio" name="gender" />Female
        </div>
        <div class="row">
            <label for="name">Account No.</label>
            <input type="text" name="name" id="account"/>
        </div>
        <div class="row">
            <label for="name">IFSC</label>
            <input type="text" name="name" id="isfc"/>
        </div>
        <div class="row">
            <label for="name">Branch</label>
            <input type="text" name="name" id="branch"/>
        </div>
            <button>Apply</button>
    </form>
</body>
</html>
